<ul class="list-group m-4" *ngIf="todoArr.length > 0 ;else noTodo">
    <li class="list-group-item d-flex justify-content-between" *ngFor="let todo of todoArr">
        <span>{{todo.todoitem}}</span>
        <span>
            <!-- <div class="btn btn-outline-info btn-sm mr-2">Edit</div> -->
            <div class="btn btn-outline-danger btn-sm" (click)="onDelete(todo.id)">Delete</div>
        </span>
    </li>
</ul>
<ng-template #noTodo>
    <p class="alert alert-warning mt-4">No List Found</p>
</ng-template>
